_format_version: "1.1"

services:
  - name: user-service
    host: user-service
    port: 3000
    protocol: http
    retries: 5
    connect_timeout: 30000
    write_timeout: 60000
    read_timeout: 60000
    tags:
      - microservice
      - user-management
    routes:
      - name: user-login
        paths: ["/login"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["user-service"]
      - name: create-new-user
        paths: ["/users"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["user-service"]
      - name: refresh-token
        paths: ["/refresh-token"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["user-service"]
      - name: get-user-profile
        paths: ["/users/profile"]
        methods: ["GET", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["user-service"]

  - name: file-manager-service
    host: file-manager-service
    port: 3002
    protocol: http
    retries: 5
    connect_timeout: 30000
    write_timeout: 60000
    read_timeout: 60000
    tags:
      - microservice
      - file-management
    routes:
      - name: create-album
        paths: ["/albums"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: get-albums
        paths: ["/albums"]
        methods: ["GET", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: get-files-by-album-id
        paths: ["/albums/([a-zA-Z0-9-]+)/files"]
        methods: ["GET", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: pre-upload
        paths: ["/files/pre-upload"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        strip_path: false
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: post-upload
        paths: ["/files/post-upload"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        strip_path: false
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: move-files
        paths: ["/files/move"]
        methods: ["PUT", "OPTIONS"]
        https_redirect_status_code: 426
        strip_path: false
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: delete-album
        paths: ["/albums/([a-zA-Z0-9-]+)"]
        methods: ["DELETE", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: restore-album
        paths: ["/albums/([a-zA-Z0-9-]+)/restore"]
        methods: ["PATCH", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: delete-files
        paths: ["/files/delete"]
        methods: ["POST", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]
      - name: get-storage
        paths: ["/storage"]
        methods: ["GET", "OPTIONS"]
        https_redirect_status_code: 426
        regex_priority: 0
        strip_path: false
        path_handling: "v1"
        request_buffering: true
        response_buffering: true
        tags: ["file-manager-service"]

plugins:
  - name: correlation-id
    config:
      header_name: x-correlation-id
      generator: uuid
      echo_downstream: true
  - name: cors
    config:
      origins: 
        - http://localhost:3003
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
        - OPTIONS
      headers: [] 
      exposed_headers: []
      max_age: 3600
      credentials: true
